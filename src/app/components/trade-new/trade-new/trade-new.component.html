<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!--<h4 class="modal-title">Modal Header</h4>-->
        <!--<div class="btn-group">-->
          <!--<div class="btn btn-primary btn-lg">BUY</div>-->
          <!--<div class="btn btn-primary btn-lg">SELL</div>-->
        <!--</div>-->
        <h1>{{investment.symbol1}}/{{investment.symbol2}}</h1>
        <p>{{coinValue.last | currency}}</p>
      </div>

      <div class="modal-body">
        <form class="form-group" [formGroup]="tradeGroup">
          <!--Here will be the coin edit form-->
          <div class="form-group radio">
            <h5>Type of trade:</h5>
            <label class="center-block"><input type="radio"
                                               formControlName="type" value="BUY">BUY</label>
            <label class="center-block"><input type="radio"
                                               formControlName="type" value="SELL">SELL</label>
          </div>
          <div class="form-group">
            <label>Units:
              <input class="form-control" formControlName="units" placeholder="Enter quantity">
            </label>
          </div>
          <div class="form-group">
            <label>Trade price:
              <input class="form-control" formControlName="price" placeholder="Enter price">
            </label>
          </div>
          <button type="submit"
                  [disabled]="tradeForm.pristine" class="btn btn-success">Save</button> &nbsp;
        </form>
      </div>

    </div>

  </div>
</div>
